<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <title>Unity WebGL Player | Queen</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    #unity-container {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
    }

    /* ==============================
       BACKGROUND IMAGE
       ============================== */
    #loading-background {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: url("background.jpg") center center / cover no-repeat;
      z-index: 1;
    }

    /* ==============================
       LOADING UI WRAPPER
       ============================== */
    #unity-loading-wrapper {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 2;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      pointer-events: none;
      color: white;
    }

    /* Spinner */
    #loading-spinner {
      width: 80px;
      height: 80px;
      margin-bottom: 25px;
      background: url("spinner.png") center center / contain no-repeat;
      animation: spin 1.1s linear infinite;
    }

    @keyframes spin {
      0%   { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* ==============================
       PROGRESS BAR
       ============================== */
    #unity-progress-bar-empty {
      width: 250px;
      height: 18px;
      background: rgba(255,255,255,0.15);
      border-radius: 10px;
      overflow: hidden;
      margin-top: 10px;
    }

    #unity-progress-bar-full {
      height: 100%;
      width: 0%;
      background: white;
      border-radius: 10px;
      transition: width 0.2s linear;
    }

    /* Canvas */
    #unity-canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
      touch-action: none;
      z-index: 0;
    }

    /* Fullscreen button */
    #unity-fullscreen-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 9999;
      padding: 12px 18px;
      font-size: 16px;
      background: #fff;
      border-radius: 8px;
      border: none;
    }
  </style>

</head>

<body>
  <div id="unity-container">
    
    <!-- Background image -->
    <div id="loading-background"></div>

    <!-- Loading UI -->
    <div id="unity-loading-wrapper">
      <div id="loading-spinner"></div>

      <div id="unity-progress-bar-empty">
        <div id="unity-progress-bar-full"></div>
      </div>
    </div>

    <canvas id="unity-canvas"></canvas>

    <button id="unity-fullscreen-button">Fullscreen</button>
  </div>


  <!-- UNITY SCRIPT -->
  <script>
    const canvas = document.querySelector("#unity-canvas");
    const loadingWrapper = document.querySelector("#unity-loading-wrapper");
    const progressBarFull = document.querySelector("#unity-progress-bar-full");
    const fullscreenButton = document.querySelector("#unity-fullscreen-button");

    function unityShowBanner(msg, type) {
      console.log(msg);
    }

    const buildUrl = "Build";
    const loaderUrl = buildUrl + "/Queen.loader.js";

    const config = {
      dataUrl: buildUrl + "/Queen.data",
      frameworkUrl: buildUrl + "/Queen.framework.js",
      codeUrl: buildUrl + "/Queen.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "gameloft",
      productName: "Queen",
      productVersion: "1.0.6",
      showBanner: unityShowBanner,
      devicePixelRatio: 1
    };

    const script = document.createElement("script");
    script.src = loaderUrl;

    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        progressBarFull.style.width = (progress * 100) + "%";
      }).then((unityInstance) => {

        // Hide loading UI
        loadingWrapper.style.display = "none";

        fullscreenButton.onclick = () => {
          unityInstance.SetFullscreen(1);
        };

      }).catch((message) => {
        alert(message);
      });
    };

    document.body.appendChild(script);
  </script>


  <!-- iOS FIX: FULLSCREEN báº±ng CSS + JS -->
  <script>
    const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);

    function resizeCanvasIOS() {
      canvas.style.width = window.innerWidth + "px";
      canvas.style.height = window.innerHeight + "px";
    }

    if (isIOS) {
      fullscreenButton.style.display = "none";

      resizeCanvasIOS();

      window.addEventListener("resize", resizeCanvasIOS);
      window.addEventListener("orientationchange", resizeCanvasIOS);

      document.body.style.position = "fixed";
      document.body.style.width = "100vw";
      document.body.style.height = "100vh";
      document.body.style.overflow = "hidden";
    }
  </script>

</body>
</html>
