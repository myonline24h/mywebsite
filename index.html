<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    (function() {
      var ua = navigator.userAgent;
      var isMobile = /Mobi|Android|iPhone|iPad|iPod/i.test(ua);

      if (isMobile) {
        window.location.replace("mobi/");
      } else {
        window.location.replace("desktop/");
      }
    })();
  </script>
</head>
<body>
Redirecting...
</body>
</html>
