<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <title>Unity WebGL Player | Queen</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">

    <style>
      /* Fullscreen canvas, no scrollbars */
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        width: 100%;
        height: 100%;
        background: #000;
      }

      #unity-container {
        width: 100vw;
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
      }

      #unity-canvas {
        width: 100%;
        height: 100%;
        background: #000;
        display: block;
      }

      #unity-loading-bar {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 40%;
      }
    </style>
  </head>

  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"></div>
    </div>

    <script>
      // DOM refs
      const container = document.querySelector("#unity-container");
      const canvas = document.querySelector("#unity-canvas");
      const loadingBar = document.querySelector("#unity-loading-bar");
      const progressBarFull = document.querySelector("#unity-progress-bar-full");
      const warningBanner = document.querySelector("#unity-warning");

      // Banner (Unity default)
      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }

        let div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);

        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(() => {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      // Build paths
      const buildUrl = "Build";
      const loaderUrl = buildUrl + "/Queen.loader.js";
      const config = {
        dataUrl: buildUrl + "/Queen.data",
        frameworkUrl: buildUrl + "/Queen.framework.js",
        codeUrl: buildUrl + "/Queen.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "gameloft",
        productName: "Queen",
        productVersion: "1.0.6",
        showBanner: unityShowBanner,
      };

      // Mobile detect
      const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

      if (isMobile) {
        config.devicePixelRatio = 1;
        unityShowBanner("WebGL builds are not supported on mobile devices.", "warning");
      }

      loadingBar.style.display = "block";

      // Load Unity loader
      const script = document.createElement("script");
      script.src = loaderUrl;

      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = (progress * 100) + "%";
        })
        .then((unityInstance) => {

          loadingBar.style.display = "none";

          // Auto fullscreen on PC
          if (!isMobile) {
            // NOTE:
            // Browser may reject fullscreen if not user-triggered,
            // but on PC usually allowed after WebGL init
            unityInstance.SetFullscreen(1);
          }

        })
        .catch((message) => {
          alert(message);
        });
      };

      document.body.appendChild(script);
    </script>

  </body>
</html>
